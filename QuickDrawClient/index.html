<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>QuickDraw</title>
</head>
<body>
<!-- Information Container -->
<div class="container hidden" id="infoContainer">
    <div id="userInfo"></div>
    <div id="roomInfo"></div>
</div>

<!-- Login Form -->
<div class="container" id="loginContainer">
    <form id="loginForm">
        <input
                type="text"
                id="userNameInput"
                name="userName"
                placeholder="Type your username..."
                required
        />
        <button type="submit" id="loginButton">Login</button>
    </form>
</div>

<div class="container hidden" id="roomsContainer">
    <h1>Welcome!</h1>
    <p>Please choose one option to continue:</p>
    <div class="roomOptionsButtons">
        <button id="joinARoomButton">Join a Room</button>
        <button id="createARoomButton">Create a Room</button>
    </div>

    <!-- Join Room Form -->
    <form id="joinRoomForm" class="hidden">
        <select id="roomsOptions"></select>

        <br/><br/>

        <button type="submit" id="joinRoomSubmit">Submit</button>
    </form>

    <!-- Create Room Form -->
    <form id="createRoomForm" class="hidden">
        <input
                type="text"
                id="roomNameInput"
                name="roomName"
                placeholder="Type room name..."
                required
        />
        <button type="submit" id="createRoomSubmit">Submit</button>
    </form>
</div>

<!-- Drawing Board -->
<div class="container hidden" id="drawingContainer">
    <div id="grid-container"></div>

    <div id="size-options">
        <button class="size-button" data-rows="8" data-cols="12">Small</button>
        <button class="size-button" data-rows="16" data-cols="24">
            Medium
        </button>
        <button class="size-button" data-rows="24" data-cols="36">Big</button>
    </div>

    <div id="options">
        <input
                type="color"
                class="option-button"
                id="colorPicker"
                value="#000000"
        />
        <button class="option-button" id="clear">üóëÔ∏è</button>
    </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
